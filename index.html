<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bit Scribbler</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="icon/favicon-16x16.png" sizes="16x16" />
</head>
<body>
    <h1 class="neon">Bit Scribbler</h1>
    <div id = 'mainMainBox'>
        <div id = 'topContainer'>
            <div id="optionBoxOne">
                <div class ='buttonBox'>
                    <span class = 'colorSpan' id="whitef">Eraser</span>
                    <input type="radio" name = 'color' value = 'white' class = 'buttonRadio' id = 'white'>
                    <label class = 'labelItem'  for = 'white'><img src = 'images/white.png'></label>
                </div>   
                <div class ='buttonBox'>
                    <span class = 'colorSpan' id="blackf">Black</span>
                    <input type="radio" name = 'color' value = 'black' class = 'buttonRadio' id = 'black'>
                    <label class = 'labelItem'  for = 'black'><img src = 'images/black.jpg'></label>
                </div>  
                <div class ='buttonBox'>
                    <span class = 'colorSpan' id = 'redf'>Red</span>
                    <input type="radio" name = 'color' value = 'red' class = 'buttonRadio' id = 'red' checked="checked">
                    <label class = 'labelItem'  for = 'red'><img src = 'images/red.jpg'></label>
                </div>
                <div class ='buttonBox'>
                    <span class = 'colorSpan' id="bluef">Blue</span>
                    <input type="radio" name = 'color' value = 'blue' class = 'buttonRadio' id = 'blue'>           
                    <label class = 'labelItem'  for = 'blue'> <img src = 'images/blue.jpeg'></label>
                </div>
                <div class ='buttonBox'>
                    <span class = 'colorSpan' id="greenf">Green</span>
                    <input type="radio" name = 'color' value = 'green' class = 'buttonRadio' id = 'green'>
                    <label class = 'labelItem'  for = 'green'><img src = 'images/green.png'></label>
                </div>
                <div class ='buttonBox'>
                    <span class = 'colorSpan' id="yellowf">Yellow</span>
                    <input type="radio" name = 'color' value = 'yellow' class = 'buttonRadio' id = 'yellow'>
                    <label class = 'labelItem' for = 'yellow'><img src = 'images/yellow.jpg'></label>
                </div>
                <div class ='buttonBox'>
                    <span class = 'colorSpan' id="purplef">Purple</span>
                    <input type="radio" name = 'color' value = 'purple' class = 'buttonRadio' id = 'purple'>
                    <label class = 'labelItem'  for = 'purple'><img src = 'images/purple.png'></label>
                </div>
                <div class ='buttonBox'> 
                    <span class = 'colorSpan' id="orangef">Orange</span>
                    <input type="radio" name = 'color' value = 'orange' class = 'buttonRadio' id = 'orange'>
                    <label class = 'labelItem'  for = 'orange'><img src = 'images/orange.png'></label>
                </div>
            </div>
            <div id="mainBox">
            </div>
        </div>
        <div id="bottomContainer">
            <h3>Select Grid Size:</h3>
            <div id="gridRadioBox">
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>36 Pixels </span>
                    <input type="radio" name = 'gridSize' value = '36' class = 'gridRadio' id = '36' onclick="gridRadioListener();">
                    <label class = 'labelItemGrid'  for = '36'></label>
                </div>
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>100 Pixels </span>
                    <input type="radio" name = 'gridSize' value = '100' class = 'gridRadio' id = '100' onclick="gridRadioListener();">
                    <label class = 'labelItemGrid'  for = '100'></label>
                </div>
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>400 Pixels </span>
                    <input type="radio" name = 'gridSize' value = '400' class = 'gridRadio' id = '400' onclick="gridRadioListener();" checked="checked">
                    <label class = 'labelItemGrid'  for = '400'></label>
                </div>
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>1000 Pixels </span>
                    <input type="radio" name = 'gridSize' value = '1000' class = 'gridRadio' id = '1000' onclick="gridRadioListener();">
                    <label class = 'labelItemGrid'  for = '1000'></label>
                </div>
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>4000 Pixels </span>
                    <input type="radio" name = 'gridSize' value = '4000' class = 'gridRadio' id = '4000' onclick="gridRadioListener();">
                    <label class = 'labelItemGrid'  for = '4000'></label>
                </div>
            </div>
            <div id= 'gridLineContainer'>
                <div id = 'lineBox'>
                    <h3 id="gridh3">Include Grid Lines?</h3>
                    <div class ='gridRadioButtons'>
                        <span class = 'gridLines'>Yes </span>
                        <input type="radio" name = 'gridLines' value = '1px solid black' class = 'gridLines' id = 'yes' onclick="getGridLines();" checked="checked">
                        <label class = 'labelItemLines'  for = 'true'></label>
                    </div>
                    <div class ='gridRadioButtons'>
                        <span class = 'gridLines'>No </span>
                        <input type="radio" name = 'gridLines' value = 'none' class = 'gridLines' id = 'no' onclick="getGridLines();">
                        <label class = 'labelItemLines'  for = 'false'></label>
                    </div>
                </div>
                <div id = 'randomColorBox'>
                    <h3>Random Color Mode?</h3>
                    <div id = 'sliderBox'>
                        <label class="switch">
                            <input type="checkbox" id = 'randomColorInput' onclick="toggleSwitch()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h5 id="footer">Made by Riley Morris</h5>
    <script src="script.js"></script>
</body>
</html>
