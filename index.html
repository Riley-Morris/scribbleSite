<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simply Scribble</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simply Scribble</h1>
    <div id = 'mainMainBox'>
        <div id = 'topContainer'>
            <div id="optionBoxOne">
                <div class ='buttonBox'>
                    <span class = 'colorSpan'>Eraser</span>
                    <input type="radio" name = 'color' value = 'white' class = 'buttonRadio' id = 'white'>
                    <label class = 'labelItem'  for = 'white'><img src = 'images/white.png'></label>
                </div>   
                <div class ='buttonBox'>
                    <span class = 'colorSpan'>Black</span>
                    <input type="radio" name = 'color' value = 'black' class = 'buttonRadio' id = 'black'>
                    <label class = 'labelItem'  for = 'black'><img src = 'images/black.jpg'></label>
                </div>  
                <div class ='buttonBox'>
                    <span class = 'colorSpan'>Red</span>
                    <input type="radio" name = 'color' value = 'red' class = 'buttonRadio' id = 'red' checked="checked">
                    <label class = 'labelItem'  for = 'red'><img src = 'images/red.jpg'></label>
                </div>
                <div class ='buttonBox'>
                    <span class = 'colorSpan'>Blue</span>
                    <input type="radio" name = 'color' value = 'blue' class = 'buttonRadio' id = 'blue'>           
                    <label class = 'labelItem'  for = 'blue'> <img src = 'images/blue.jpeg'></label>
                </div>
                <div class ='buttonBox'>
                    <span class = 'colorSpan'>Green</span>
                    <input type="radio" name = 'color' value = 'green' class = 'buttonRadio' id = 'green'>
                    <label class = 'labelItem'  for = 'green'><img src = 'images/green.png'></label>
                </div>
                <div class ='buttonBox'>
                    <span class = 'colorSpan'>Yellow</span>
                    <input type="radio" name = 'color' value = 'yellow' class = 'buttonRadio' id = 'yellow'>
                    <label class = 'labelItem' for = 'yellow'><img src = 'images/yellow.jpg'></label>
                </div>
                <div class ='buttonBox'>
                    <span class = 'colorSpan'>Purple</span>
                    <input type="radio" name = 'color' value = 'purple' class = 'buttonRadio' id = 'purple'>
                    <label class = 'labelItem'  for = 'purple'><img src = 'images/purple.png'></label>
                </div>
                <div class ='buttonBox'> 
                    <span class = 'colorSpan'>Orange</span>
                    <input type="radio" name = 'color' value = 'orange' class = 'buttonRadio' id = 'orange'>
                    <label class = 'labelItem'  for = 'orange'><img src = 'images/orange.png'></label>
                </div>
            </div>
            <div id="mainBox">
            </div>
        </div>
        <div id="bottomContainer">
            <div id="gridRadioBox">
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>36 Pixels</span>
                    <input type="radio" name = 'gridSize' value = '36' class = 'gridRadio' id = '36'>
                    <label class = 'labelItemGrid'  for = '36'></label>
                </div>
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>100 Pixels</span>
                    <input type="radio" name = 'gridSize' value = '100' class = 'gridRadio' id = '100'>
                    <label class = 'labelItemGrid'  for = '100'></label>
                </div>
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>400 Pixels</span>
                    <input type="radio" name = 'gridSize' value = '400' class = 'gridRadio' id = '400'>
                    <label class = 'labelItemGrid'  for = '400'></label>
                </div>
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>1000 Pixels</span>
                    <input type="radio" name = 'gridSize' value = '1000' class = 'gridRadio' id = '1000'>
                    <label class = 'labelItemGrid'  for = '1000'></label>
                </div>
                <div class ='gridRadioButtons'>
                    <span class = 'gridSpan'>4000 Pixels</span>
                    <input type="radio" name = 'gridSize' value = '4000' class = 'gridRadio' id = '4000'>
                    <label class = 'labelItemGrid'  for = '4000'></label>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
